// Apply the java plugin to add support for Java
apply plugin: 'application'

mainClassName = 'com.tpg.quality.web.sample.Application'

// In this section you declare the dependencies for your production and test code
dependencies {
    // Common Code Dependency
    compile project(':common')
    compile project(':web')
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.0.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.0.0.RELEASE'
    compile group: 'org.webjars', name: 'bootstrap', version: '4.0.0'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.0'
}
test {
    // explicitly include or exclude tests
    exclude 'com/tpg/quality/web/sample/tests'
  // ...
}